<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kdrama Analytics</title>
</head>
<body>
    <h1>Kdrama Analytics Dashboard</h1>
    <iframe id="cognosFrame" src="https://us1.ca.analytics.ibm.com/bi/?perspective=dashboard&pathRef=.public_folders%2FDB%2Fdraft&action=view&mode=dashboard" width="100%" height="600px" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
    <script>
        window.addEventListener('load', function() {
            var iframe = document.getElementById('cognosFrame');

            iframe.addEventListener('load', function() {
                try {
                    var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                    var elementInsideIframe = iframeDocument.getElementById('elementId');
                    if (elementInsideIframe) {
                        console.log(elementInsideIframe.textContent);
                    } else {
                        console.log('Element not found inside the iframe.');
                    }
                } catch (error) {
                    console.error('Error accessing iframe content:', error);
                }
            });
        });
    </script>
</body>
</html>
